{% load static %}

<!DOCTYPE html>
<html class="loading" lang="es" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="JUANFRAN">
    <title>Login | G</title>
    <link rel="apple-touch-icon" href="{% static 'images/ico/apple-icon-120.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/ico/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    
    {% include 'login/css/cssLogin.html' %}

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

    <body class="vertical-layout vertical-menu-modern 1-column  bg-full-screen-image blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-end full-height">
                        <div class="col-lg-5 col-md-8 col-10 box-shadow-2 p-0 full-height">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0 full-height">
                                <div class="card-header border-0">
                                    <div class="card-title text-center">
                                        <p>Proyecto Angel</p>
                                    </div>
                                    <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span data-i18n="Todo tu negocio en un mismo lugar">Todo tu negocio en un mismo lugar</span></h6>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form-horizontal" method="POST" novalidate>
                                            {% csrf_token %}
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" name="username" class="form-control" id="user-name" placeholder="Usuario" required>
                                                <div class="form-control-position">
                                                    <i class="feather icon-user"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" name="password" class="form-control" id="user-password" placeholder="Contraseña" required>
                                                <div class="form-control-position">
                                                    <i class="fa fa-key"></i>
                                                </div>
                                            </fieldset>
                                            <div class="form-group row">
                                                <div class="col-sm-6 col-12 text-center text-sm-left pr-0">
                                                    <fieldset>
                                                        <input type="checkbox" id="remember-me" class="chk-remember">
                                                        <label for="remember-me" data-i18n="Recordar"> Recordar</label>
                                                    </fieldset>
                                                </div>
                                                <div class="col-sm-6 col-12 float-sm-left text-center text-sm-right"><a href="{% url 'login' %}" class="card-link" data-i18n="¿Olvidaste la contraseña?">¿Olvidaste la contraseña?</a></div>
                                            </div>
                                            <button type="button" class="btn btn-outline-primary btn-block log-in" data-i18n="Entrar"><i class="feather icon-unlock"></i> Entrar</button>
                                        </form>
                                    </div>
                                    <!--<p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1" data-i18n="¿Nuevo en G?"><span>¿Nuevo en G?</span></p>
                                    <div class="card-body">
                                        <a href="{% url 'register' %}" class="btn btn-outline-danger btn-block" data-i18n="Crea una cuenta"><i class="feather icon-user"></i> Crea una cuenta</a>
                                    </div>-->
                                    <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"><span>Puedes encontrarnos en:</span></p><br>
                                    <div class="text-center">
                                        <a href="https://www.facebook.com/esmovil" class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook"><span class="fa fa-facebook"></span></a>
                                        <a href="https://twitter.com/esmovil_es?lang=es" class="btn btn-social-icon mr-1 mb-1 btn-outline-twitter"><span class="fa fa-twitter"></span></a>
                                        <a href="https://www.linkedin.com/company/esmovil/" class="btn btn-social-icon mr-1 mb-1 btn-outline-linkedin"><span class="fa fa-linkedin font-medium-4"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>


    {% include 'login/js/jsLogin.html' %}


</body>

<!-- END: Body-->

</html>
