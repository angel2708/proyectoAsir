{% load static %}

<!DOCTYPE html>
<html class="loading" lang="es" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="JUANFRAN">
    <title>Registro | G</title>
    <link rel="apple-touch-icon" href="{% static 'images/ico/apple-icon-120.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/ico/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    
    {% include 'register/css/cssRegister.html' %}

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

    <body class="vertical-layout vertical-menu-modern 1-column bg-full-screen-image blank-page blank-page pace-done" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">      

    <input type="hidden" class='key' value="{{ url_key }}">

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-end full-height">
                        <div class="col-lg-5 col-md-8 col-10 box-shadow-2 p-0 full-height">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0 full-height">
                                <div class="card-content">
                                    <div class="card-header border-0">
                                        <div class="card-title text-center">
                                            <img src="{% static 'images/logo/stack-logo-dark.png' %}" alt="logo">
                                        </div>
                                        <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span data-i18n="Todo tu negocio en un mismo lugar"> Alta de usuario en {{ company }} </span></h6>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST" id="register-form" class="form-horizontal" validate>

                                            {% csrf_token %}

                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="email" class="form-control user-mail" id="user-mail" placeholder="Your Email Address" value="{{ email }}" disabled>
                                                <div class="form-control-position">
                                                    <i class="feather icon-mail"></i>
                                                </div>
                                            </fieldset>

                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control first-name" id="first-name" placeholder="First name">
                                                <div class="form-control-position">
                                                    <i class="feather icon-user"></i>
                                                </div>
                                            </fieldset>

                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control last-name" id="last-name" placeholder="Last name">
                                                <div class="form-control-position">
                                                    <i class="feather icon-user"></i>
                                                </div>
                                            </fieldset>
                                            
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" class="form-control user-password" id="user-password" placeholder="Enter Password" required="">
                                                <div class="form-control-position">
                                                    <i class="fa fa-key"></i>
                                                </div>
                                            </fieldset>

                                            <button type="button" class="btn btn-outline-primary btn-block completeAccount"><i class="feather icon-user"></i> Completar cuenta</button>

                                        </form>
                                        <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"><span>Puedes encontrarnos en:</span></p><br>
                                        <div class="text-center">
                                            <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook"><span class="fa fa-facebook"></span></a>
                                            <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-twitter"><span class="fa fa-twitter"></span></a>
                                            <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-linkedin"><span class="fa fa-linkedin font-medium-4"></span></a>
                                            <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-github"><span class="fa fa-github font-medium-4"></span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>


    {% include 'userInvitation/js/jsUserInvitation.html' %}


</body>

<!-- END: Body-->

</html>
